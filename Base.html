<!DOCTYPE html>
<html>
<head>
<title>Advanced Functions</title>    
<body>
 <button onclick="interval(`Added`);" class="test">Add to Cart</button>  
</body>
<script>
let eff=document.querySelector('.test');
let teff=document.querySelector('title');


console.log(teff.innerHTML);

const n=3;//Number of Messages; 

setInterval(function(){
if(teff.innerHTML==`(${n}) New Messages` && n>1){
    teff.innerHTML=`Advanced Functions`;
}
else if(teff.innerHTML==`Advanced Functions` && n>1)
{
teff.innerHTML=`(${n}) New Messages`;
}

else if(n==0){
teff.innerHTML=`App`;
}

},1000);



let f;
console.log(f);
function interval(p)
{
 clearTimeout(f);
 f=setTimeout(function(){
eff.innerHTML=`Add to cart`;
},3000);
eff.innerHTML=`${p}`;   
}







</script>
</head>    
</html>
